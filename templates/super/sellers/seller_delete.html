{% extends 'components/base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="container mx-auto py-8 px-16">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold mb-6">{{title}}</h1>
        <h1 class="text-3xl font-bold mb-4">{{description}}</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-all">{{grabar}}</button>
            <a href={{back_url}} class="bg-gray-300 text-black px-6 py-2 rounded-lg hover:bg-gray-400 transition-all">Cancelar</a>
        </form> 
    </div>
</div> 
{% endblock %}
